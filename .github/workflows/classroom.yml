name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: test-script
      id: main-test-script
      shell: bash
      env:
        TEST_SECRET: ${{ secrets.TEST_SECRET }}
      run: |
        bash eval/run_tests.sh
